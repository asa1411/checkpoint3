<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>popcorn clicker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="boxcontainer">
      <div class="box1" id="score">0</div>
      <div class="box2">
        <button
          onclick="btnClicked(1)"
          type="button"
          class="btn btn-primary btn-lg"
          class="button1"
        >
          Click me!
        </button>
      </div>
      <div class="box3" id="smallBaker">
        <div class="imageSmallBaker">
          <img src="popcorn1.jpg" width="100px" height="120px" alt="a corn" />
        </div>
        <div class="box3Inner" id="smallBakerNumber">Popcorn Maker(s): 0</div>

        <ul class="box3Interactive">
          <li>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="buySmallBaker()"
            >
              Buy
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-secondary" id="sell1">
              Sell
            </button>
          </li>
        </ul>
      </div>
      <div class="box4" id="mediumBaker">
        <div class="imageMediumBaker">
          <img
            src="popcorn2.jpg"
            width="100px"
            height="120px"
            alt="a box of popcorn"
          />
        </div>
        <div class="box4Inner" id="mediumBakerNumber">
          0
        </div>
        <ul class="box4Interactive">
          <li>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="buyMediumBaker()"
            >
              buy
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-secondary" id="sell2">
              sell
            </button>
          </li>
        </ul>
      </div>

      <div class="box5" id="largeBaker">
        <div class="imageLargeBaker">
          <img
            src=""
            alt="a picture of a large popcorn maker"
            width="100px"
            height="120px"
          />
        </div>
        <div class="box5Inner" id="largeBakerNumber">0</div>
        <ul class="box5Interactive">
          <li>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="buyLargeBaker()"
            >
              buy
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-secondary" id="sell3">
              sell
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </body>
</html>
